<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <h1 class="game-title">Water Drop</h1>
        <p class="game-tagline">Catch the good drops, avoid the bad ones!</p>
        <div class="score-panel">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="difficulty-selector">
              <label>Select Difficulty:</label>
              <button class="difficulty-btn" data-mode="easy">Easy</button>
              <button class="difficulty-btn" data-mode="normal">Normal</button>
              <button class="difficulty-btn" data-mode="hard">Hard</button>
          </div>
            <button id="start-btn">Start Game</button>
        </div>
        <div id="message-display" class="message-display"></div>
        <div id="game-container">
            <div id="message-display"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
